<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Random Password Generator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="/image/secure.svg">
		<script src="/scripts/passwordGenerator.js" defer></script>
		<script src="/scripts/themes.js" defer></script>

		</script>
	</head>
	<body>
		<!--
		<button type="button" id="theme" onclick="themes()">Dark Mode</button>
		-->
		<div class="inputBox">
			<h2>Password Generator.</h2>
			<input type="text" name="" placeholder="Create Password" id="password" readonly="">
			<img src="image/copy.svg" class="copy" onclick="copyPassword()">
			<div id="btn" onclick="getPassword()">Generate Password</div>
			<div class="alertBox"></div>
		</div>

		<footer>

			<img class="themes" src="/image/themes.svg" alt="Themes Switcher" onclick="themes()" title="Switch themes.">

			<a class="youtube"
			href="https://youtu.be/fOvYE1i_IiY" target="blank">
			<img src="/image/youtube-logo-black.svg" alt="Original YouTube Video by Online Tutorials" title="Original YouTube Video by Online Tutorials">
			</a>
			<br>
			<a class="github"
			href="https://github.com/gipralon/minimalist-password-generator" target="blank">
			<img src="/image/github.svg" alt="GitHub Repository" title="GitHub repository">
			</a>
		</footer>
