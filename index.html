<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Random Password Generator</title>
		<link rel="stylesheet" href="style.css">
		<script src="/scripts/passwordGenerator.js" defer></script>
	</head>
	<body class="">
		<button type="button" id="theme">Switch Theme</button>
